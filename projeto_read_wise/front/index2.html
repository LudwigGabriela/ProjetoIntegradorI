   <style>
    body {
    margin: 0;
    font-family: "Raleway", sans-serif;
    background-color: #678133;
    }

    .titulo {
        background-color: #678133;
        color: white;
        padding: 20px;
        text-align: center;
    }

    .titulo h2 {
        font-weight: bold;
        font-size: 24px;
    }

    .menu-principal {
        background-color: white;
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        padding: 30px 20px;
        text-align: center;
        border-radius: 5px;
    }

    .menu-principal h1 {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 30px;
    }

    .menu-principal ul {
        list-style: none;
        padding: 0;
        margin-bottom: 30px;
    }

    .menu-principal ul li {
        margin: 10px 0;
    }

    .menu-principal ul li a {
        text-decoration: none;
        color: black;
        font-size: 18px;
    }

    .botao-sair {
        background-color: red;
        color: white;
        padding: 6px 16px;
        border: none;
        border-radius: 15px;
        font-weight: bold;
    }

    .botao-sair a {
        text-decoration: none;
        color: white;
    }

    .menu-principal ul li:hover {
    background-color: #e0e0e0; /* cinza claro */
    border-radius: 5px;
    transition: background-color 0.3s ease;
    }   


    .menu-principal ul li a {
    text-decoration: none;
    color: black;
    font-size: 18px;
    display: block;       /* ocupa toda a largura do li */
    padding: 10px;        /* espaço interno */
    }

    .menu-principal ul li a:hover {
    color: black;         /* mantém o texto preto no hover */
    }

   </style>

</head>
