<html lang="pt-BR">

  <!-- Fonte Raleway -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap RTL -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css" integrity="sha384-q8+l9TmX3RaSz3HKGBmqP2u5MkgeN7HrfOJBLcTgZsQsbrx8WqqxdA5PuwUV9WIx" crossorigin="anonymous">

  <style>
    body {
      background-image: url('fundo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Raleway', sans-serif;
      color: black;
    }

    .book-icon {
      width: 40px;
      height: 55px;
      border: 1px solid #ccc;
      border-radius: 3px;
      display: inline-block;
      margin-right: 10px;
    }

    .yellow-book {
      background: linear-gradient(to bottom right, #FFD700, #FFF176);
    }

    .green-book {
      background: linear-gradient(to bottom right, #4CAF50, #A5D6A7);
    }

    .status-box {
      background-color: #b89780;
      padding: 20px;
      border-radius: 8px;
    }

    .status-step {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .status-icon {
      width: 25px;
      height: 25px;
      border-radius: 4px;
      margin-right: 10px;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .checked {
      background-color: #ccc;
    }

    .bottom-btn {
      position: absolute;
      bottom: 20px;
      right: 30px;
    }

    .text-danger {
      color: #dc3545 !important;
    }

    .text-success {
      color: #28a745 !important;
    }

    .cabecalho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #8B4513;
      padding-bottom: 10px;
      margin-bottom: 20px;
      margin-top: 20px;
      margin-left: 10px;
      margin-right: 10px;
    }

    .cabecalho h1 {
      font-style: italic;
      font-weight: bold;
      color: black;
    }

    a {

    }

</head>
