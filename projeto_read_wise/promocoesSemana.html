  <style>
    * {

    }

    body {
      margin: 0;
      display: flex;

    /* Menu lateral */
    .sidebar {
      background-color: #678133;

    .sidebar h2 {
      font-size: 20px;

    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px 0;
      font-weight: bold;
    }

    .sidebar a:hover,
    .sidebar a.active {

      color: #678133;
      padding-left: 10px;

    }

    .logout-btn {
      margin-top: 40px;

      font-weight: bold;

      width: 100%;

    }

      flex: 1;
      padding: 30px;
      background-color: #fff;
    }

    .content h1 {
      font-style: italic;
      font-weight: 700;
    }

      font-weight: 400;
    }


    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .logo span {
      font-style: italic;
    }

    }

    .promo-form {
      background-color: #d8d2d2;
      padding: 30px;
      border-radius: 10px;

      margin-bottom: 40px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .promo-form input,
    .promo-form select {
      flex: 1;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .promo-form button {
      background-color: #8B4513;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Tabela */
    .user-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #f2f2f2;
      border-radius: 10px;
      overflow: hidden;
    }

    .user-table th,
    .user-table td {
      padding: 12px;
      text-align: left;
    }

    .user-table thead {
      background-color: #b1aeae;
    }

    }

    .actions button {
      margin: 0 4px;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      border: none;

    }

    .edit-btn {
      background-color: #bbb;
    }

    .delete-btn {

    .titulo-secao {

    padding-left: 12px;
    }

  .cabecalho {
    display: flex;
    justify-content: space-between; 
    align-items: center;
    border-bottom: 2px solid #8B4513;
    padding-bottom: 10px;
    margin-bottom: 20px;
  }

  .main-content {
      /* margin-left: 240px; */
      padding: 20px;
    }

    .logo {
      display: flex;
      justify-content: end;
      align-items: center;
      font-family: 'Scope One', serif;
      font-size: 28px;

    }

    .logo span {
      margin-left: 8px;

    }

      padding: 20px;
      border-radius: 5px;

    }

    .form-label {

    }

    .btn-save {
      background-color: #5a2d10;
      color: white;
      border: none;
      margin-top: 20px;
      padding: 8px 16px;
    }
    
     .promocoesExistentes {
      width: 100%;
      border-collapse: collapse;
      background-color: #f2f2f2;
      border-radius: 10px;
      overflow: hidden;
    }

    .promocoesExistentes th,
    .promocoesExistentes td {
      padding: 12px;
      text-align: left;
    }

    .promocoesExistentes thead {
      background-color: #b1aeae;
    }

    .promocoesExistentes tr:not(:first-child):hover {
      background-color: #ddd;
    }

    .actions button {
      margin: 0 4px;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .edit-btn {

    }

    .delete-btn {
      background-color: #555;

    }

    .promo-form {
      background-color: #d8d2d2;
      padding: 30px;
      border-radius: 10px;
      max-width: 900px;
      margin-bottom: 40px;
    }

    .form-row {
      display: flex;
      gap: 20px;

    }

    .form-container input,
    .form-container select {
      flex: 1;

      border: none;
      font-size: 16px;
    }

    .promo-form button {
      background-color: #8B4513;
      color: white;

      border: none;

      font-size: 16px;
    }

    .delete-btn {

    }
  </style>
</head>
<body>

  <!-- Menu lateral -->
  <div class="sidebar">
    <h2>Área do Administrador</h2>
    <a href="ebooks.html">Ebooks</a>
    <a href="usuarios.html">Usuários</a>
    <a href="assinaturas.html">Assinaturas</a>
    <a href="pedidosEtransacoes.html">Pedidos e Transações</a>
    <a href="configuracoes.html">Configurações</a>
    <a href="#" class="active">Promoções da Semana</a>
    <a href="sugestoesAssinatura.html">Sugestões de Assinaturas</a>
    <button class="logout-btn">Sair</button>
  </div>

  <!-- Conteúdo -->
  <div class="content">
    <div class="cabecalho">
      <h1><i>READ</i> <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="book" width="24"> <i>WISE</i></h1>
    </div>
    
    <h2 class="titulo-secao">Promoções da Semana</h2>

    <div class="promo-form">
        <label for="promo-form">Nome do eBooks</label>
        <input type="text" class="form-control">

        <label for="promo-form">Preço com desconto</label>
        <input type="text" class="form-control">

        <label for="promo-form">Data de início</label>
        <input type="date" class="form-control">

        <label for="promo-form">Data de término</label>
        <input type="date" class="form-control">
        <br>
        <button class="btn-add mt-2">Adicionar à Promoção</button>
    </div>

    <h3 class="titulo-secao">Promoções Ativas</h3>
    <table class="promocoesExistentes">
      <thead>
        <tr>
          <th>Título</th>
          <th>Desconto</th>
          <th>Período</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Nome do ebook</td>
          <td>R$</td>
          <td>01/05 a 08/05</td>
          <td><button class="delete-btn">Remover</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
  document.querySelector('.btn-add').addEventListener('click', function () {
    const inputs = document.querySelectorAll('.promo-form input');
    const titulo = inputs[0].value.trim();
    const desconto = inputs[1].value.trim();
    const inicio = inputs[2].value;
    const fim = inputs[3].value;

    if (!titulo || !desconto || !inicio || !fim) {
      alert('Preencha todos os campos!');
      return;
    }

    const tabela = document.querySelector('.promocoesExistentes tbody');
    const novaLinha = document.createElement('tr');

    novaLinha.innerHTML = `
      <td>${titulo}</td>
      <td>R$ ${desconto}</td>
      <td>${formatarData(inicio)} a ${formatarData(fim)}</td>
      <td><button class="delete-btn">Remover</button></td>
    `;

    tabela.appendChild(novaLinha);

    // Limpar os campos
    inputs.forEach(input => input.value = '');

    // Adicionar evento de remoção
    novaLinha.querySelector('.delete-btn').addEventListener('click', function () {
      novaLinha.remove();
    });
  });

  function formatarData(data) {
    const [ano, mes, dia] = data.split("-");
    return `${dia}/${mes}`;
  }
</script>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
