<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Promoções da Semana</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css" integrity="sha384-q8+l9TmX3RaSz3HKGBmqP2u5MkgeN7HrfOJBLcTgZsQsbrx8WqqxdA5PuwUV9WIx" crossorigin="anonymous">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;
    }

    body {
  margin: 0;
  display: flex;
  min-height: 100vh; /* trocado de height: 100vh */
}

.sidebar {
  background-color: #678133;
  width: 220px;
  color: white;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  /* REMOVE: height: 100%; */
  flex-shrink: 0; /* impede de diminuir se o conteúdo crescer */
}
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px 0;
      font-weight: bold;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: white;
      color: #678133;
      padding-left: 10px;
      border-radius: 4px;
    }

    .logout-btn {
      margin-top: 40px;
      background-color: red;
      color: white;
      padding: 8px;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }

    /* Conteúdo */
    .content {
      flex: 1;
      padding: 30px;
      background-color: #fff;
    }

    .content h1 {
      font-style: italic;
      font-weight: 700;
    }

    .content h1 span {
      font-weight: 400;
    }


    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .logo span {
      font-style: italic;
    }

    .title {
      font-size: 26px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .form-container {
      background-color: #d8d2d2;
      padding: 30px;
      border-radius: 10px;
      max-width: 900px;
      margin-bottom: 40px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-container input,
    .form-container select {
      flex: 1;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .form-container button {
      background-color: #8B4513;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Tabela */
    .user-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #f2f2f2;
      border-radius: 10px;
      overflow: hidden;
    }

    .user-table th,
    .user-table td {
      padding: 12px;
      text-align: left;
    }

    .user-table thead {
      background-color: #b1aeae;
    }

    .user-table tr:not(:first-child):hover {
      background-color: #ddd;
    }

    .actions button {
      margin: 0 4px;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .edit-btn {
      background-color: #bbb;
    }

    .delete-btn {
      background-color: #555;
      color: white;
    }

    .titulo-secao {
    font-size: 26px;
    font-weight: 700;
    color: #8B4513;
    margin-top: 30px;
    margin-bottom: 20px;
    border-left: 6px solid #8B4513;
    padding-left: 12px;
    }

  .cabecalho {
    display: flex;
    justify-content: space-between; 
    align-items: center;
    border-bottom: 2px solid #8B4513;
    padding-bottom: 10px;
    margin-bottom: 20px;
  }

  .promo-form {
      background-color: #d8d2d2;
      padding: 30px;
      border-radius: 10px;
      max-width: 900px;
      margin-bottom: 40px;
    }

    .promo-form label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    .promo-form input {
      width: 100%;
      padding: 12px;
      margin-top: 4px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .promo-form button {
      background-color: #8B4513;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 16px;
      font-weight: bold;
    }

    .promocoesExistentes {
      width: 100%;
      border-collapse: collapse;
      background-color: #f2f2f2;
      border-radius: 10px;
      overflow: hidden;
    }

    .promocoesExistentes th,
    .promocoesExistentes td {
      padding: 12px;
      text-align: left;
    }

    .promocoesExistentes thead {
      background-color: #b1aeae;
    }

    .promocoesExistentes tr:hover {
      background-color: #ddd;
    }

    .delete-btn {
      background-color: #555;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- Menu lateral -->
  <div class="sidebar">
    <h2>Área do Administrador</h2>
    <a href="ebooks.html">Ebooks</a>
    <a href="usuarios.html">Usuários</a>
    <a href="assinaturas.html">Assinaturas</a>
    <a href="pedidosEtransacoes.html">Pedidos e Transações</a>
    <a href="configuracoes.html">Configurações</a>
    <a href="#"  class="active">Promoções da Semana</a>
    <a href="sugestoesAssinatura.html">Sugestões de Assinaturas</a>
    <button class="logout-btn">Sair</button>
  </div>

  <!-- Conteúdo -->
  <div class="content">
    <div class="cabecalho">
      <h1><i>READ</i> <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="book" width="24"> <i>WISE</i></h1>
    </div>
    
    <h2 class="titulo-secao">Promoções da Semana</h2>

    <div class="promo-form">
      <label>Nome do eBook</label>
      <input type="text" id="titulo">

      <label>Preço com desconto</label>
      <input type="text" id="desconto">

      <label>Data de início</label>
      <input type="date" id="inicio">

      <label>Data de término</label>
      <input type="date" id="fim">

      <button class="btn-add">Adicionar à Promoção</button>
    </div>

    <h3 class="titulo-secao">Promoções Ativas</h3>
    <table class="promocoesExistentes">
      <thead>
        <tr>
          <th>Título</th>
          <th>Desconto</th>
          <th>Período</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Nome do ebook</td>
          <td>R$</td>
          <td>01/05 a 08/05</td>
          <td><button class="delete-btn">Remover</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    document.querySelector('.btn-add').addEventListener('click', function () {
      const titulo = document.getElementById('titulo').value.trim();
      const desconto = document.getElementById('desconto').value.trim();
      const inicio = document.getElementById('inicio').value;
      const fim = document.getElementById('fim').value;

      if (!titulo || !desconto || !inicio || !fim) {
        alert('Preencha todos os campos!');
        return;
      }

      const tabela = document.querySelector('.promocoesExistentes tbody');
      const novaLinha = document.createElement('tr');

      novaLinha.innerHTML = `
        <td>${titulo}</td>
        <td>R$ ${desconto}</td>
        <td>${formatarData(inicio)} a ${formatarData(fim)}</td>
        <td><button class="delete-btn">Remover</button></td>
      `;

      tabela.appendChild(novaLinha);

      novaLinha.querySelector('.delete-btn').addEventListener('click', function () {
        novaLinha.remove();
      });

      document.getElementById('titulo').value = '';
      document.getElementById('desconto').value = '';
      document.getElementById('inicio').value = '';
      document.getElementById('fim').value = '';
    });

    function formatarData(data) {
      const [ano, mes, dia] = data.split("-");
      return `${dia}/${mes}`;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>
</html>
