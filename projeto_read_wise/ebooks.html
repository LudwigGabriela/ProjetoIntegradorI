<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Área do Administrador - ReadWise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css" integrity="sha384-q8+l9TmX3RaSz3HKGBmqP2u5MkgeN7HrfOJBLcTgZsQsbrx8WqqxdA5PuwUV9WIx" crossorigin="anonymous">
  <!-- Fonte Raleway -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Raleway', sans-serif;
      display: flex;
      background-color: #fff;
    }

    /* Menu lateral */
    .menu {
      width: 220px;
      background-color: #556B2F;
      height: 100vh;
      color: white;
      padding: 30px 20px;
    }

    .menu h2 {
      font-size: 20px;
      margin-bottom: 25px;
      line-height: 1.3;
    }

    .menu a {
      display: block;
      margin: 10px 0;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    .btn-sair {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 30px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Conteúdo principal */
    .conteudo {
      flex: 1;
      padding: 30px;
    }

    .cabecalho {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cabecalho h1 {
      font-style: italic;
      font-weight: 700;
    }

    .cabecalho h1 span {
      font-weight: 400;
    }

    form {
      background-color: #d7d3d3;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      max-width: 900px;
    }

    form input, form select, form textarea, form button {
      font-family: 'Raleway', sans-serif;
      padding: 10px;
      margin: 10px 5px 10px 0;
      border: none;
      border-radius: 5px;
    }

    form input, form select {
      width: 45%;
    }

    form textarea {
      width: 92%;
      resize: none;
    }

    form button {
      background-color: #8B4513;
      color: white;
      cursor: pointer;
    }

    form button:hover {
      background-color: #a0522d;
    }

    .tabela-wrapper {
      margin-top: 30px;
      display: none;
      max-width: 900px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-family: 'Raleway', sans-serif;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    table th {
      background-color: #f2f2f2;
    }

    .acoes button {
      margin-right: 5px;
      background-color: #444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .acoes button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Menu lateral -->
  <div class="menu">
    <h2>Área do<br>Administrador</h2>
    <a href="#">Ebooks</a>
    <a href="usuarios.html">Usuários</a>
    <a href="assinaturas.html">Assinaturas</a>
    <a href="pedidosEtransacoes.html">Pedidos e Transações</a>
    <a href="configuracoes.html">Configurações</a>
    <a href="promocoesSemana.html">Promoções da Semana</a>
    <a href="sugestoesAssinatura.html">Sugestões de Assinaturas</a>
    <button class="btn-sair">Sair</button>
  </div>

  <!-- Conteúdo principal -->
  <div class="conteudo">
    <div class="cabecalho">
      <h1><i>READ</i> <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="book" width="24"> <i>WISE</i></h1>
    </div>

    <h2>Cadastrar ebook</h2>

    <form id="formEbook">
      <input type="text" id="titulo" placeholder="Título do eBook" required>
      <select id="genero" required>
        <option value="">Selecione um gênero</option>
        <option value="Romance">Romance</option>
        <option value="Fantasia">Fantasia</option>
        <option value="Suspense/Policial">Suspense/Policial</option>
        <option value="Acadêmico">Acadêmico</option>
      </select><br>

      <input type="text" id="autor" placeholder="Nome do Autor" required>
      <input type="number" id="preco" placeholder="Preço (R$)" required><br>

      <textarea id="descricao" rows="3" placeholder="Descrição do eBook"></textarea><br>

      <input type="file" id="arquivo"><br><br>
      <button type="submit">Cadastrar</button>
    </form>

    <!-- Tabela -->
    <div id="tabelaEbooks" class="tabela-wrapper">
      <h3>Lista de eBooks cadastrados</h3>
      <table>
        <thead>
          <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Gênero</th>
            <th>Preço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="corpoTabela">
          <!-- Linhas adicionadas via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById('formEbook').addEventListener('submit', async function(event) {
      event.preventDefault();

      const titulo = document.getElementById('titulo').value;
      const genero = document.getElementById('genero').value;
      const autor = document.getElementById('autor').value;
      const preco = document.getElementById('preco').value;
      const descricao = document.getElementById('descricao').value;
      const arquivo = document.getElementById('arquivo').files[0];

      const formData = new FormData();
      formData.append('titulo', titulo);
      formData.append('genero', genero);
      formData.append('autor', autor);
      formData.append('preco', preco);
      formData.append('descricao', descricao);
      formData.append('arquivo', arquivo);

      try {
        const response = await fetch('cadastrar_ebook.php', {
          method: 'POST',
          body: formData
        });

        const resultado = await response.text();
        alert(resultado);

        if (resultado.toLowerCase().includes('sucesso')) {
          document.getElementById('tabelaEbooks').style.display = 'block';

          const corpoTabela = document.getElementById('corpoTabela');
          const novaLinha = document.createElement('tr');
          novaLinha.innerHTML = `
            <td>${titulo}</td>
            <td>${autor}</td>
            <td>${genero}</td>
            <td>R$ ${parseFloat(preco).toFixed(2)}</td>
            <td class="acoes">
              <button>Editar</button>
              <button>Excluir</button>
            </td>
          `;
          corpoTabela.appendChild(novaLinha);

          document.getElementById('formEbook').reset();
        }

      } catch (error) {
        alert('Erro ao cadastrar o eBook.');
        console.error(error);
      }
    });
  </script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>
</html>
