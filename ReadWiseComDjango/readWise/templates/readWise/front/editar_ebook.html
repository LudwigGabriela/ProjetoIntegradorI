{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar eBook - Read Wise</title>
  <link rel="stylesheet" href="{% static 'readWise/css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }
    button {
      padding: 12px;
      background-color: #678133;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color:rgb(90, 121, 28);
    }
    .cancelar {
      background-color: #ccc;
      text-align: center;
      padding: 12px;
      border-radius: 6px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: inline-block;
    }
    .cancelar:hover {
      background-color: #aaa;
    }

    .conteudo {
      flex: 1;
      padding: 30px;
    }

    .cabecalho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #8B4513;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .cabecalho h1 {
      font-style: italic;
      font-weight: 700;
    }

  </style>
</head>
<body>
    <div class="conteudo">
    <div class="cabecalho">
      <h1><i>READ</i> <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="book" width="24"> <i>WISE</i></h1>
    </div>
  <div class="container">
    <h2>Editar eBook</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="id_titulo">Título</label>
      {{ form.titulo }}

      <label for="id_autor">Autor</label>
      {{ form.autor }}

      <label for="id_categoria">Categoria</label>
      {{ form.categoria }}

      <label for="id_preco">Preço</label>
      {{ form.preco }}

      <label for="id_capa" class="form-control">Capa (opcional)</label>
      {{ form.capa }}

      <button type="submit">Salvar Alterações</button>
      <a class="cancelar" href="{% url 'ebooks' %}">Cancelar</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
