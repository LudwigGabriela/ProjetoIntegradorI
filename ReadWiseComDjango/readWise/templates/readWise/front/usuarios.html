{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <meta charset="UTF-8">
  <title>Gestão de Usuários</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css" integrity="sha384-q8+l9TmX3RaSz3HKGBmqP2u5MkgeN7HrfOJBLcTgZsQsbrx8WqqxdA5PuwUV9WIx" crossorigin="anonymous">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      background-color: #678133;
      width: 220px;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px 0;
      font-weight: bold;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: white;
      color: #678133;
      padding-left: 10px;
      border-radius: 4px;
    }

    .logout-btn {
      margin-top: 40px;
      background-color: red;
      color: white;
      padding: 8px;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }

    .content {
      flex: 1;
      padding: 30px;
      background-color: #fff;
    }

    .content h1 {
      font-style: italic;
      font-weight: 700;
    }

    .content h1 span {
      font-weight: 400;
    }

    .form-container {
      background-color: #d8d2d2;
      padding: 30px;
      border-radius: 10px;
      max-width: 900px;
      margin-bottom: 40px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-container input,
    .form-container select {
      flex: 1;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .form-container button {
      background-color: #8B4513;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .user-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #f2f2f2;
      border-radius: 10px;
      overflow: hidden;
    }

    .user-table th,
    .user-table td {
      padding: 12px;
      text-align: left;
    }

    .user-table thead {
      background-color: #b1aeae;
    }

    .user-table tr:not(:first-child):hover {
      background-color: #ddd;
    }

    .actions button {
      margin: 0 4px;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .edit-btn {
      background-color: #bbb;
    }

    .delete-btn {
      background-color: #555;
      color: white;
    }

    .titulo-secao {
      font-size: 26px;
      font-weight: 700;
      color: #8B4513;
      margin-top: 30px;
      margin-bottom: 20px;
      border-left: 6px solid #8B4513;
      padding-left: 12px;
    }

    .cabecalho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #8B4513;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
  </style> 
</head>
<body>

  <!-- Menu lateral -->
  <div class="sidebar">
    <h2>Área do Administrador</h2>
    <a href="{% url 'ebooks' %}">Ebooks</a>
    <a href="#" class="active">Usuários</a>
    <a href="{% url 'assinaturas' %}">Assinaturas</a>
    <a href="{% url 'pedidosEtransacoes' %}">Pedidos e Transações</a>
    <a href="{% url 'configuracoes' %}">Configurações</a>
    <a href="{% url 'promocoes' %}">Promoções da Semana</a>
    <a href="{% url 'sugestoesAssinatura' %}">Sugestões de Assinaturas</a>
     <button class="btn btn-danger btn-sm"><a href="{% url 'index' %}">Sair</a></button>
  </div>

  <!-- Conteúdo -->
  <div class="content">
    <div class="cabecalho">
      <h1><i>READ</i> <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="book" width="24"> <i>WISE</i></h1>
    </div>
    
    <h2 class="titulo-secao">Gestão de Usuários</h2>

    <!-- Formulário -->
    <div class="form-container">
      <div class="form-row">
        <input type="text" id="nome" placeholder="Nome do usuário">
        <input type="email" id="email" placeholder="Email">
      </div>
      <div class="form-row">
        <select id="status">
          <option value="Ativo">Ativo</option>
          <option value="Não ativo">Não ativo</option>
        </select>
        <select id="assinante">
          <option value="Sim">Assinante</option>
          <option value="Não">Não assinante</option>
        </select>
      </div>
      <button onclick="cadastrarUsuario()">Cadastrar</button>
    </div>

    <!-- Tabela -->
    <table class="user-table" id="tabelaUsuarios">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Status</th>
          <th>Assinante</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="corpoTabela">
        <!-- usuários inseridos aqui -->
      </tbody>
    </table>
  </div>

  <!-- Script -->
  <script>
    let contadorId = 1;

    function cadastrarUsuario() {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const status = document.getElementById('status').value;
      const assinante = document.getElementById('assinante').value;

      if (!nome || !email) {
        alert("Preencha todos os campos.");
        return;
      }

      const tabela = document.getElementById('corpoTabela');
      const novaLinha = document.createElement('tr');

      novaLinha.innerHTML = `
        <td>${contadorId++}</td>
        <td>${nome}</td>
        <td>${email}</td>
        <td>${status}</td>
        <td>${assinante}</td>
        <td class="actions">
          <button class="edit-btn">Editar</button>
          <button class="delete-btn" onclick="this.closest('tr').remove()">Excluir</button>
        </td>
      `;

      tabela.appendChild(novaLinha);

      document.getElementById('nome').value = '';
      document.getElementById('email').value = '';
      document.getElementById('status').value = 'Ativo';
      document.getElementById('assinante').value = 'Sim';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>
</html>
