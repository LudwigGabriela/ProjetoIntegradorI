<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Administrador</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css" rel="stylesheet" integrity="sha384-q8+l9TmX3RaSz3HKGBmqP2u5MkgeN7HrfOJBLcTgZsQsbrx8WqqxdA5PuwUV9WIx" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
    }

    .sidebar {
      width: 220px;
      background-color: #4d6532;
      color: white;
      padding: 20px;
      min-height: 100vh;
      float: left;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
      font-weight: 400;
    }

    .sidebar a.active {
      font-weight: bold;
    }

    .sidebar .btn-danger {
      margin-top: 20px;
      width: 100%;
    }

    .main-content {
      margin-left: 240px;
      padding: 20px;
    }

    .logo {
      display: flex;
      justify-content: end;
      align-items: center;
      font-family: 'Scope One', serif;
      font-size: 28px;
      font-weight: bold;
    }

    .logo span {
      margin-left: 8px;
      font-weight: normal;
    }

    .config-form {
      background-color: #d4cdcb;
      padding: 20px;
      border-radius: 5px;
      max-width: 700px;
    }

    .form-label {
      font-weight: bold;
      margin-top: 10px;
    }

    .btn-save {
      background-color: #5a2d10;
      color: white;
      border: none;
      margin-top: 20px;
      padding: 8px 16px;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Área do Administrador</h2>
    <a href="#">Ebooks</a>
    <a href="#">Usuários</a>
    <a href="#">Assinaturas</a>
    <a href="#">Pedidos e Transações</a>
    <a class="active" href="#">Configurações</a>
    <a href="#">Promoções da Semana</a>
    <a href="#">Sugestões das Assinaturas</a>
    <button class="btn btn-danger">Sair</button>
  </div>

  <div class="main-content">
    <div class="logo">READ <span>WISE</span></div>
    <hr>
    <h4>Configurações do Sistema</h4>
    <div class="config-form">
      <label class="form-label">Nome do Site:</label>
      <input type="text" class="form-control">

      <label class="form-label">Contato para Suporte (email):</label>
      <input type="email" class="form-control">

      <label class="form-label">Moeda Padrão:</label>
      <input type="text" class="form-control">

      <label class="form-label">Quantidade de livros grátis na assinatura Geral:</label>
      <input type="number" class="form-control mt-2">
      <label class="form-label">Quantidade de livros grátis na assinatura de Romance:</label>
      <input type="number" class="form-control mt-2">
      <label class="form-label">Quantidade de livros grátis na assinatura de Policial:</label>
      <input type="number" class="form-control mt-2">
      <label class="form-label">Quantidade de livros grátis na assinatura de Fantasia:</label>
      <input type="number" class="form-control mt-2">
      <label class="form-label">Quantidade de livros grátis na assinatura de Acadêmico:</label>
      <input type="number" class="form-control mt-2">

      <button class="btn btn-save">Salvar Configurações</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
