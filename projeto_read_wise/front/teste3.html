<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Área do Administrador - ReadWise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css" integrity="sha384-q8+l9TmX3RaSz3HKGBmqP2u5MkgeN7HrfOJBLcTgZsQsbrx8WqqxdA5PuwUV9WIx" crossorigin="anonymous">
  <!-- Fonte Raleway -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Raleway', sans-serif;
      display: flex;
      background-color: #fff;
    }

    .sidebar {
      background-color: #678133;
      width: 220px;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px 0;
      font-weight: bold;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: white;
      color: #5A733A;
      padding-left: 10px;
      border-radius: 4px;
    }

    .btn-sair {
      margin-top: 40px;
      background-color: red;
      color: white;
      padding: 8px;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }

    .conteudo {
      flex: 1;
      padding: 30px;
    }

    .cabecalho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #8B4513;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .cabecalho h1 {
      font-style: italic;
      font-weight: 700;
    }

    .titulo-secao {
      font-size: 26px;
      font-weight: 700;
      color: #8B4513;
      margin: 30px 0 20px;
      border-left: 6px solid #8B4513;
      padding-left: 12px;
    }

    form {
      background-color: #d7d3d3;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      max-width: 900px;
    }

    form input, form select, form textarea, form button {
      font-family: 'Raleway', sans-serif;
      padding: 10px;
      margin: 10px 5px 10px 0;
      border: none;
      border-radius: 5px;
    }

    form input, form select {
      width: 45%;
    }

    form textarea {
      width: 92%;
      resize: none;
    }

    form button {
      background-color: #8B4513;
      color: white;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 28px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #a0522d;
    }

    .tabela-wrapper {
      margin-top: 30px;
      display: none;
      max-width: 900px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-family: 'Raleway', sans-serif;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    table th {
      background-color: #f2f2f2;
    }

    .acoes button {
      margin-right: 5px;
      background-color: #444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .acoes button:hover {
      opacity: 0.8;
    }

  </style>
</head>
<body>

  <!-- Menu lateral -->
  <div class="sidebar">
    <h2>Área do<br>Administrador</h2>
    <a href="#" class="active">Ebooks</a>
    <a href="usuarios.html">Usuários</a>
    <a href="assinaturas.html">Assinaturas</a>
    <a href="pedidosEtransacoes.html">Pedidos e Transações</a>
    <a href="configuracoes.html">Configurações</a>
    <a href="promocoesSemana.html">Promoções da Semana</a>
    <a href="sugestoesAssinatura.html">Sugestões de Assinaturas</a>
    <button class="btn-sair">Sair</button>
  </div>

  <!-- Conteúdo principal -->
  <div class="conteudo">
    <div class="cabecalho">
      <h1><i>READ</i> <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="book" width="24"> <i>WISE</i></h1>
    </div>

    <h2 class="titulo-secao">Cadastrar eBook</h2>


    <form id="formEbook">
      <input type="text" id="titulo" placeholder="Título do eBook" required>
      <select id="genero" required>
        <option value="">Selecione um gênero</option>
        <option value="Romance">Romance</option>
        <option value="Fantasia">Fantasia</option>
        <option value="Suspense/Policial">Suspense/Policial</option>
        <option value="Acadêmico">Acadêmico</option>
      </select><br>

      <input type="hidden" id="ebookId" name="ebookId">
      <input type="text" id="autor" placeholder="Nome do Autor" required>
      <input type="number" id="preco" placeholder="Preço (R$)" required><br>

      <textarea id="descricao" rows="3" placeholder="Descrição do eBook"></textarea><br>

      <input class="form-control btn-sm" type="file" id="ebook" name="ebook" accept=""><br><br><br>
      <button type="submit">Cadastrar</button>
    </form>

    <!-- Tabela -->
    <div id="tabelaEbooks" class="tabela-wrapper">
      <h3>Lista de eBooks cadastrados</h3>
      <table>
        <thead>
          <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Gênero</th>
            <th>Preço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="corpoTabela">
          <!-- Linhas adicionadas via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
  window.addEventListener('DOMContentLoaded', async () => {
  try {
    const response = await fetch('http://localhost:8080/ebooks');
    const ebooks = await response.json();

    if (ebooks.length > 0) {
      document.getElementById('tabelaEbooks').style.display = 'block';
      const corpoTabela = document.getElementById('corpoTabela');

      ebooks.forEach(ebook => {
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td>${ebook.titulo}</td>
          <td>${ebook.autor}</td>
          <td>${ebook.genero}</td>
          <td>R$ ${parseFloat(ebook.preco).toFixed(2)}</td>
          <td class="acoes">
            <button class="btn-editar" data-id="${ebook.id}">Editar</button>
            <button class="btn-excluir" data-id="${ebook.id}">Excluir</button>
          </td>
        `;
        corpoTabela.appendChild(linha);

        // Excluir
        linha.querySelector('.btn-excluir').addEventListener('click', async (event) => {
          const ebookId = event.target.getAttribute('data-id');
          if (confirm('Tem certeza que deseja excluir este eBook?')) {
            try {
              const response = await fetch(`http://localhost:8080/ebooks/${ebookId}`, {
                method: 'DELETE',
              });
              if (response.ok) {
                linha.remove();
              } else {
                alert('Erro ao excluir eBook');
              }
            } catch (error) {
              console.error('Erro ao excluir eBook:', error);
            }
          }
        });

        // Editar
        linha.querySelector('.btn-editar').addEventListener('click', () => {
          document.getElementById('titulo').value = ebook.titulo;
          document.getElementById('autor').value = ebook.autor;
          document.getElementById('genero').value = ebook.genero;
          document.getElementById('preco').value = ebook.preco;
          document.getElementById('ebookId').value = ebook.id;
        });
      });
    }
  } catch (error) {
    console.error('Erro ao carregar eBooks:', error);
  }
});

// Submissão do formulário (criar ou editar)
document.getElementById('formEbook').addEventListener('submit', async (event) => {
  event.preventDefault();

  const id = document.getElementById('ebookId').value;
  const titulo = document.getElementById('titulo').value;
  const autor = document.getElementById('autor').value;
  const genero = document.getElementById('genero').value;
  const preco = document.getElementById('preco').value;

  const ebook = { titulo, autor, genero, preco };

  try {
    const url = id ? `http://localhost:8080/ebooks/${id}` : 'http://localhost:8080/ebooks';
    const method = id ? 'PUT' : 'POST';

    const response = await fetch(url, {
      method,
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(ebook),
    });

    if (response.ok) {
      alert(id ? 'eBook atualizado com sucesso!' : 'eBook cadastrado com sucesso!');
      location.reload();
    } else {
      alert('Erro ao salvar eBook');
    }
  } catch (error) {
    console.error('Erro ao salvar eBook:', error);
  }
});
  </script>

 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>
</html>
