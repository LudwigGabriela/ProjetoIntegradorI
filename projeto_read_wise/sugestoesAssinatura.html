<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css" integrity="sha384-q8+l9TmX3RaSz3HKGBmqP2u5MkgeN7HrfOJBLcTgZsQsbrx8WqqxdA5PuwUV9WIx" crossorigin="anonymous">

  <title>Área do Administrador</title>

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #5a7133;
      color: white;
      padding: 20px;
      min-height: 100vh;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
      font-weight: bold;
    }

    .sidebar ul li:last-child {
      color: #fff;
      font-weight: bold;
    }

    .sidebar .sair-btn {
      margin-top: 20px;
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
    }

    .content {
      flex: 1;
      padding: 30px;
      background-color: #f5f5f5;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Scope One', serif;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .header img {
      width: 40px;
      height: auto;
    }

    .form-section {
      background-color: #ccc;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 30px;
    }

    .form-section input {
      margin-bottom: 10px;
    }

    .btn-add {
      background-color: #7e432b;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
    }

    table {
      width: 100%;
      background-color: white;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .btn-remove {
      background-color: #d3d3d3;
      border: none;
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 3px;
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <h2>Área do Administrador</h2>
    <ul>
      <li>Ebooks</li>
      <li>Usuários</li>
      <li>Assinaturas</li>
      <li>Pedidos e Transações</li>
      <li>Configurações</li>
      <li>Promoções da Semana</li>
      <li><strong>Sugestões das Assinaturas</strong></li>
    </ul>
    <button class="sair-btn">Sair</button>
  </div>

  <div class="content">
    <div class="header">
      <span>READ <br> WISE</span>
      <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Book Icon">
    </div>

    <div class="form-section">
      <p><strong>Livros Gratuitos da Assinatura (Mês Atual)</strong></p>
      <div class="mb-2">
        <label>Selecione o Gênero da Assinatura:</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-2">
        <label>Selecionar eBook gratuito para este gênero:</label>
        <input type="text" class="form-control">
      </div>
      <button class="btn-add">Adicionar eBook gratuito</button>
    </div>

    <p><strong>Livros Gratuitos já definidos</strong></p>
    <table>
      <thead>
        <tr>
          <th>Gênero</th>
          <th>eBook</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Nome do Gênero</td>
          <td>Nome do eBook</td>
          <td><button class="btn-remove">Remover</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
